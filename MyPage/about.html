<!DOCTYPE html>
    <html>
        <head>
            <title>My Page</title>
        
            <style>
                /* Style Tabs */
                .tabs{
                    overflow: hidden;
                    border: 1px solid #999;
                    background-color: #f1f1f1;
                }
        
                /* Style Buttons */
                .tabs a{
                    background-color: inherit;
                    float: left;
                    border: none;
                    outline: none;
                    cursor: pointer;
                    padding: 14px 16px;
                    transition: 0.3s;
                    font-size: 15px;
                    font: bold 1em/1em Georgia, Geneva, sans-serif;
                    text-decoration: none;
                    color: black;
                }
        
                /* Change background color of buttons on hover */
                .tabs a:hover{
                    background-color: #ddd;
                }
                        
                /* Create active tablink class */
                .tabs a.active{
                    background-color: #ccc;
                }
        
                /* Right align social media links */
                .social{
                    float: right;
                }

                /* Footer */
                .footer{
                    position: fixed;
                    width:100%;
                    background-color: #f1f1f1;
                    text-align: left;
                    padding: 5px;
                }
            </style>
        </head>
        <body>
            <div class="tabs">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="#">Education</a>
        
                <div class="social">
                    <a href="https://www.facebook.com/JakeBrono46">Facebook</a>
                    <a href="https://www.instagram.com/jakebrono46/">Instagram</a>
                    <a href="https://twitter.com/jakebrono46">Twitter</a>
                </div>
            </div>            
        </body>
    </html>
