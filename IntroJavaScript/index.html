<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro JavaScript</title>

    <script>
    //Search a specific site rather than the entire site

    function search(){

        //Replace sample domain name below with own domain name
        var site = "wikipedia.org";

        //Get text user typed in textbox
        var lookfor = document.getElementById("txtlookfor").value;

        //If-else statement
        if(lookfor.length > 0){

            //Look at drop-down value and make search URL accordingly
            var ddchoice = document.getElementById("dropdown");

            //Build URL for search

            if(ddchoice == 2){

                var query = "http://www.google.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
            }else{

                var query = "http://www.bing.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
            }
            

            //Set address bar equal to query. site = query
            location.href = query;
        }else{

            //If textbox is empty, show alert
            alert("Please type the word or phrase you would like to search for");
        }
    }

    </script>
</head>
<body>
    
    <p>Search this site:
        <input type="text" id="txtlookfor" autofocus>

        <!-- Show drop-down list -->
        &nbsp;Choose engine:
        <select id="dropdown">

            <option value="1">Selected</option>
            <option value="2">Bing</option>
            <option value="3">Google</option>

        </select>

        <input type="button" onclick="search()" value="Go">
    </p>

</body>
</html>
