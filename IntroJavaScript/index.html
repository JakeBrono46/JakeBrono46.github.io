<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to JavaScript Webpage</title>
    
</head>
<body>
    <!-- HTML Comment -->

    <script>
        //Sample Numbers
        var quanity = 5, price = 4.99;
        var subtotal = quanity * price;

        document.write(subtotal)
        document.write("<br>")
        document.write(subtotal.toFixed(2))
    </script>

    <script>
        //Sample Dates
        var today = new Date()

        var bday = new Date(1995, 2, 6)
        var halloween = new Date("Oct 31 2021")
        var valentines = new Date("Feb 14 2021 19:00:01")

        document.write(today)
        document.write("<br>")
        document.write(bday)
        document.write("<br>")
        document.write(halloween)
        document.write("<br")
        document.write(valentines)
    </script>
</body>
</html>
