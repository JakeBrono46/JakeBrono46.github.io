<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro JavaScript</title>

    <script>
    //Search a specific site rather than the entire site

    function search(){

        //Replace sample domain name below with own domain name
        var site = "jakebrono46.github.io/AgostiCreations";

        //Get text user typed in textbox
        var lookfor = document.getElementById("txtlookfor").value;

        //If-else statement
        if(lookfor.length > 0){

            //Build URL for search
            var query = "http://www.google.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;

            //Set address bar equal to query. site = query
            location.href = query;
        }else{

            //If textbox is empty, show alert
            alert("Please type the word or phrase you would like to search for");
        }
    }

    </script>
</head>
<body>
    
    <p>Search this site:
        <input type="text" id="txtlookfor" autofocus>
        <input type="button" onclick="search()" value="Go">
    </p>

</body>
</html>
