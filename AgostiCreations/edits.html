    <style>
        /* Style Tabs */
        .tabs{
            overflow: hidden;
            border: 5px ridge black;
            background-color: #f1f1f1;
        }

        /* Style Buttons */
        .tabs a{
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
            font-size: 15px;
            font: bold 1em/1em Copperplate, sans-serif;
            text-decoration: none;
            color: black;
        }

        /* Change background color of buttons on hover */
        .tabs a:hover{
            background-color: #ddd;
        }

        /* Create active tablink class */
        .tabs a.active{
            background-color: #ccc;
        }

        .row{
            display: flex;
            flex-wrap: wrap;
            padding: 0 3px;
        }

        /* Create columns */
        .column{
            flex: 20%;
            max-width: 20%;
            padding: 0 3px;
        }

        .column img{
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }

        @media screen and (max-height:600px){
            .tabs a, .tabs input[type=text]{
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .tabs input[type=text]{
                border: 1px solid #999;
            }

        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

   /*     .row {

        } */

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .socialmedia {
            float: right;
        }
    </style>
</head>
