<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agosti Creations</title>

    <style>
        /* Style Tabs */
        .tabs{
            overflow: hidden;
            border: 5px ridge black;
            background-color: #f1f1f1;
        }

        /* Style Buttons */
        .tabs a{
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
            font-size: 15px;
            font: bold 1em/1em Copperplate, sans-serif;
            text-decoration: none;
            color: black;
        }

        /* Change background color of buttons on hover */
        .tabs a:hover{
            background-color: #ddd;
        }

        /* Create active tablink class */
        .tabs a.active{
            background-color: #ccc;
        }

        @media screen and (max-height:600px){
            .tabs a, .tabs input[type=text]{
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .tabs input[type=text]{
                border: 1px solid #999;
            }
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        img {
            width: 100%;
        }

        .column{
            float: left;
            width: 50%;
            padding: 10px;
        }

        .row::after{
            content: "";
            display: table;
            clear: both;
        }

        /* Style Buttons */
        .button{
            border: none;
            outline: none;
            padding: 15px 15px 5px 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }

        .button:hover{
            background-color: #ddd;
        }

    </style>
</head>

<body style="background-color:#0ddb4e">
    
    <h1 style="text-align:center; font-family: Copperplate;">AGOSTI CREATIONS</h1>

    <div class="tabs">
        <a href="index.html">Home</a>
        <a href="edits.html">Graphics</a>
    </div>

    <h2 style="text-align:center; font-family: Copperplate;">GRAPHICS</h2>

    <!--Buttons to choose List or Grid View-->
    <button class="button" onclick="list()">List</div>
    <button class="button" onclick="grid()">Grid</button>
    
    <div class="row">
        <div class="column">
            <img src="Graphics\TrishStratus.jpg" alt="Trish Stratus" class="center" style="width: 300px; height: 400px;">
        </div>
        <div class="column">
            <img src="Graphics\VelvetSky.jpg" alt="Velvet Sky" class="center" style="width: 300px; height: 400px;">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <img src="Graphics\Carmella.jpg" alt="Carmella" class="center" style="width: 300px; height: 400px;">
        </div>
    </div>

   <script>
        var elements = document.getElementsByClassName("column");
        var i;

        //List View
        function list() {
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.width = "100%";
                
            }
        }

        //Grid View
        function grid(){
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.width = "50%";
                
            }
        }
   </script>
</body>
</html>
