    <style>
        /* Style Tabs */
        .tabs{
            overflow: hidden;
            border: 5px ridge black;

        }

        /* Style Buttons */
        .tabs a{
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 16px;
            transition: 0.3s;
            font-size: 15px;
            font: bold 1em/1em Copperplate, sans-serif;
            text-decoration: none;
            color: black;
        }

        /* Change background color of buttons on hover */
        .tabs a:hover{
            background-color: #ddd;
        }

        /* Create active tablink class */
        .tabs a.active{
            background-color: #ccc;
        }

        @media screen and (max-height:600px){
            .tabs a, .tabs input[type=text]{
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }

            .tabs input[type=text]{
                border: 1px solid #999;
            }
            
        } 

/*        .socialmedia{

*/

            font-size: 25px;
            padding-top: 5px;
            padding-bottom: 5px;
        } 

        p {
            font: 1em/1em Copperplate, sans-serif;
            text-align: center;
            font-size: 20px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .latest img {
            width: 256px;
            height: 320px;
        }

        .mylogo img {
            text-align: center;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
